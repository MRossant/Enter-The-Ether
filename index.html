<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Enter the Ether</title>
</head>

<body>
    <div id="fp-modal">
        <img src="assets/ethereum-eth-logo-animated.gif" alt="Ethereum gif logo" />
        <p>Introducing 'Enter the Ether', an interactive visualization of the Ethereum blockchain. </p>
        <p>Take a dive into the Ether by clicking the button below:</p>
        <button id="cta-enter">Enter the Ether</button>
    </div>

    <div id="home-page">
        <label for="data-type">Choose a data type:</label>
        <select id="data-type">
            <option value="historical-prices">Historical Prices</option>
            <option value="historical-marketcap">Historical Market Cap</option>
            <option value="historical-volume">Historical Volume</option>
        </select>

        <label for="time-range">Choose a time range:</label>
        <select id="time-range">
            <option value="historical-six-months">6 months</option>
            <option value="historical-one-yr">1 year</option>
            <option value="historical-two-yrs">2 years</option>
        </select>

        <button id="submit-chart">Submit</button>

        <h1 id="eth-price"></h1>
        <h1 id="eth-gas"></h1>
        <svg></svg>
    </div>
</body>

</html>
